<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="box">
		<div class="inbox">
			<div id="main">
				<h1>Онлайн магазин</h1>
				<img src="app\logo.jpg" alt="" class="img">
				<h3 class="help">Добро пожаловать в наш интернет-магазин, <b>Genshin Store</b>! Исследуйте неизведанные земли Тейвата с нами.</h3>
				<button class="btn" id="start">Меню</button>
			</div>

		<form id="form_data">
			<div class="ititle">
		
				<h1>Меню</h1>
				<h2>Кристаллы сотворения</h2>
		
				<div class="unbox">
					<div class="item">
						<img src="app\kristal\60.webp" alt="" class="img">
						<button class="bit" id="bit1">Добавить</button>
					</div>
		
					<div class="item">
						<img src="app\kristal\300.webp" alt="" class="img">
						<button class="bit" id="bit2">Добавить</button>
					</div>
		
					<div class="item">
						<img src="app\kristal\980.webp" alt="" class="img">
						<button class="bit" id="bit3">Добавить</button>
					</div>
		
					<div class="item">
						<img src="app\kristal\1980.webp" alt="" class="img">
						<button class="bit" id="bit4">Добавить</button>
					</div>
		
					<div class="item">
						<img src="app\kristal\3280.webp" alt="" class="img">
						<button class="bit" id="bit5">Добавить</button>
					</div>
		
					<div class="item">
						<img src="app\kristal\6480.webp" alt="" class="img">
						<button class="bit" id="bit6">Добавить</button>
					</div>
				</div>
		
				<h2>Благословение полой луны</h2>
				
				<div class="onbox">
					<div class="item">
						<img src="app\moon\moon0.webp" alt="" class="img">
						<button class="bit" id="bit7">Добавить</button>
					</div>
	
					<div class="item">
						<img src="app\moon\moon2.webp" alt="" class="img">
						<button class="bit" id="bit8">Добавить</button>
					</div>
	
					<div class="item">
						<img src="app\moon\moon3.webp" alt="" class="img">
						<button class="bit" id="bit9">Добавить</button>
					</div>
	
					<div class="item">
						<img src="app\moon\moon6.webp" alt="" class="img">
						<button class="bit" id="bit10">Добавить</button>
					</div>
				</div>
		
				<button class="bit_end" id="end">Корзина</button>
				<h5 class="hide">empty</h5>
		
			</div>
		</form>

		<form id="form_send">
			<h1>Ваш заказ</h1>
			<hr class="hor">
			<div class="list">
				<h3 class="listick">1ergdfgdrgujiujikuukyukukydjydjdyjdydfgr123456789</h3>
			</div>
			<hr class="hor">
			<input type="text" placeholder="Ваш UID" id="uid">
			<button class="bit_end" id="order">Оформить</button>
		</form>
			
		</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
	
</html>
