<!DOCTYPE html>

<html lang="en" class="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logister</title>
</head>

<body>

    <div class="box">
        
        <div>
            <img src="user-image/avatar.png" class="preview">
            <label for="avatar" class="label"><u>Uploud Photo</u></label>
            <input type="file" class="user-image" accept="image/png, image/jpg, image/jpeg" id="avatar" name="avatar">
        </div>
        
        <div class="event-log">
            <label for="eventLog">Event log:</label>
            <textarea readonly class="event-log-contents" id="eventLog"></textarea>
        </div>

        <form action="index_lite.html">
            <input type="password" placeholder="Password" class="check_3" id="Pin1" required>
            <input type="password" placeholder="Password" class="check_3" id="Pin2" required>
            <input type="submit" value="Sign in" class="sign">
        </form>

    </div>

    <script src="action.js"></script>

</body>

</html>
